<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Woszczynski's Web Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-logo">
        </div>
        <section class="title">
            <h1 class="header-title">James Woszczynski</h1>
            <h2 class="header-sub-title">Front End Warrior</h2>
        </section>
    </header>
    <main>
        <section class="top-banner">
            <picture>
                <source media="(min-width: 750px)" srcset="images/topbanner_1600_x2.jpg" />
                <source media="(min-width: 500px)" srcset="images/topbanner_800_x1.jpg" />
                <img src="images/topbanner_small.jpg" alt="Warriors entering battle">
            </picture>
        </section>
        <section class="featured-work">
            <h2 class="featured-title">Featured Work</h2>
            <section class="featured-examples">
                <section class="featured-work-item-1">
                    <img src="images/baby_dragon_square.jpg" alt="Baby dragon in action" class="featured-pics">
                    <p>Animal Trading Card</p>
                </section>
                <section class="featured-work-item-2">
                    <img src="images/pixel-art-preview_square.jpg" alt="Watermelon pixel art puking a rainbow" class="featured-pics">
                    <p>Pixel Art Maker</p>
                </section>
                <section class="featured-work-item-3">
                    <img src="images/barb-sunset_square.jpg" alt="Barbarion looking off into the sunset" class="featured-pics">
                    <p>What's next!?</p>
                </section>
            </section>
        </section>
    </main>
    <footer></footer>
</body>

</html>
